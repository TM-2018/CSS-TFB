<!DOCTYPE html>
<html>
    
<head>

    <title>CSS for Beginners</title>
    <link rel="stylesheet" type="text/css" href="css/syntax.css">

</head>

<body>

    <div id="header">
        <h1>Contact Us</h1>
        <h2>Contact The Net Ninja</h2>
    </div>
    
    <h2 id="content-header">Content</h2>

    <div id="main-content">
        
        <p>Hello there <strong>ninjas!</strong>. Contact us below.</p>
        <p>A cool paragraph</p>
    
        <div id="sub-content">
            <p>More content</p>
        </div>
    
    </div>

    <p>None contained P tag</p>

    <span>A span tag</span>
    <span class="deck">Yet another span tag</span>
    <span class="deck">And another</span>
    <span class="deck">Last one</span>

    <a href="#">I am a link</a>

    <ul>
        <li>List item no 1</li>
        <li>List item no 2</li>
    </ul>

</body>

</html>
